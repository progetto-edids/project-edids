<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Frase Casuale</title>
  <style>
    body { font-family: sans-serif; text-align: center; margin-top: 50px; }
    textarea { width: 300px; height: 100px; font-size: 16px; }
    button { padding: 10px 20px; font-size: 16px; margin-top: 10px; }
    #output { margin-top: 20px; font-weight: bold; }
  </style>
</head>
<body>
  <h1>Generatore di Frasi</h1>
  <textarea id="input" placeholder="Inserisci una frase..."></textarea><br>
  <button id="genera">Genera</button>
  <p id="output"></p>

  <script>
    document.getElementById("genera").addEventListener("click", () => {
      const input = document.getElementById("input").value;

      fetch("http://localhost:4567/genera", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ frase: input })
      })
      .then(res => res.json())
      .then(data => {
        document.getElementById("output").innerText = data.risultato;
      })
      .catch(err => {
        document.getElementById("output").innerText = "Errore nella richiesta!";
        console.error(err);
      });
    });
  </script>
</body>
</html>
